{% extends 'base.html' %}

{% block title %}全部资源{% endblock %}

{% block head %}
    <link href="{{ url_for('static',filename='css/data.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
    <p class="success" style="text-align: center;font-size: large">登陆后才能下载资源</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <tbody>
            <tr class="success">
                <td>ID</td>
                <td>文件名</td>
                <td>格式</td>
                <td>大小</td>
                <td>修改日期</td>
                <td>查看</td>
            </tr>
                {% for file in files %}
                <tr class="info">
                    <td>{{ file.id}}</td>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.type }}</td>
                    <td>{{ file.size }}</td>
                    <td>{{ file.create_time }}</td>
                    <td><a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
